{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="jumbotron">
        <h1>Welcome to the register page for App Name</h1>
        <p>The number one user creation experience for App Name</p>
    </div>
    <div class="row">
        <div class="col-lg centered">
            <p><small>
                Already have an account?<br><a href="/login">Click here to log in.</a>
            </small></p>
        </div>
        <div class="col-lg centered">
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="inputUsername1">Username</label>
                    <input type="text" class="form-control" id="inputUsername1" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="inputConfirm1">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirm1" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg"></div>
    </div>
{% endblock %}
