{% extends "layout.html" %}

{% block title %}
    My Problems
{% endblock %}

{% block main %}
	<div class="row">
		<a href="/problems/new" class="btn btn-standard">Create a new Problem</a>
		<h1>My Problems</h1>
		{% for problem in user.problems %}
			<div>
				<h3>{{ problem.title }}</h3>
				<a href="/problems/{{problem.id}}" class="btn btn-standard">Edit</a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
