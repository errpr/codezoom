{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="jumbotron">
        <h1>Log in to codezoom</h1>
    </div>
    <div class="row">
        <div class="col-lg centered">
            <p><small>
                Don't have a login, yet?<br><a href="/register">Click here to create an account.</a>
            </small></p>
        </div>
        <div class="col-lg centered">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="inputUsername1">Username</label>
                    <input type="text" class="form-control" name="inputUsername1" id="inputUsername1" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" name="inputPassword1" id="inputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg"></div>
    </div>
{% endblock %}
