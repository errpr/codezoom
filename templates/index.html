{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div class="jumbotron">
        <h1>Welcome to <strong>code</strong>zoom</h1>
        <p>Here you can build, administer, and take code quizzes.</p>
    </div>
    <div class="row">
    	<h2>Join a room</h2>
    	<input class="form-control" type=text name="room_id" id="room_id" placeholder="Room ID">
    	<button class="btn btn-primary" onclick="joinRoom()">Join</button>
    </div>
    <script>
    	function joinRoom() {
    		const roomId = document.getElementById("room_id").value;
    		window.location = `/rooms/${roomId}`;
    	}
    </script>
{% endblock %}
